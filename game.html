<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Multiplication Game</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/game.css">
</head>

<body>
    <main class="game-grid">

        <nav class="navigation">
            <section id="head-p-counter">
                <a href="https://github.com/rogerb1/MultplicationGame">Code Source</a>
            </section>
            <section id="head-p-icon"></section>
        </nav>

        <header class="equation-container">
            <section id="show-equation">
                <p id="numbers"></p>
            </section>
        </header>

        <section class="answer-grid">
            <a class="button" id="zero"></a>
            <a class="button" id="one"></a>
            <a class="button" id="two"></a>
            <a class="button" id="three"></a>
        </section>

    </main>

    <script src="js/game.js" defer></script>
</body>

</html>
